services:
  db:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - ./config/db.env
    restart: always
    networks:
      - backend
  
  wordpress:
    depends_on: 
      - db
    image: wordpress:latest
    ports:
      - "8000:80"
    env_file:
      - ./config/wp.env
    restart: always
    networks:
      - backend

volumes:
  db_data: {}
networks:
  backend:
    driver: bridge